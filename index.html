<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="balance-div">
        <div class="left">
          <p>My balance</p>
          <h3>$921.48</h3>
        </div>
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="spending-div">
        <h3>Spending - Last 7 days</h3>
        <div class="graph">
          <div class="bar-div">
            <p class="bar-top"></p>
            <div class="bar"></div>
            <p>mon</p>
          </div>
          <div class="bar-div">
            <p class="bar-top"></p>
            <div class="bar"></div>
            <p>tue</p>
          </div>
          <div class="bar-div">
            <p class="bar-top"></p>
            <div class="bar"></div>
            <p>wed</p>
          </div>
          <div class="bar-div">
            <p class="bar-top"></p>
            <div class="bar"></div>
            <p>thu</p>
          </div>
          <div class="bar-div">
            <p class="bar-top"></p>
            <div class="bar"></div>
            <p>fri</p>
          </div>
          <div class="bar-div">
            <p class="bar-top"></p>
            <div class="bar"></div>
            <p>sat</p>
          </div>
          <div class="bar-div">
            <p class="bar-top"></p>
            <div class="bar"></div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <div class="bottom">
          <p>Total this month</p>
          <div class="bottom-div">
            <h2>$478.33</h2>
            <div class="right">
              <h5>+2.4%</h5>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mafgit">mafgit</a>.
    </div> -->
    <script src="./data.json"></script>
    <script src="./main.js"></script>
  </body>
</html>
